<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>5k browser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-xl-center">GOOGLE</h1>
        <form action="https://www.google.com/search" class="input-group">
            <div class="col-sm-5 offset-md-3">
                <input type="text" name="q" placeholder="Ваш запрос" class="form-control ">
            </div>
            <button type="submit" class="btn btn-success">Search </button>
        </form>
    </div>
    <div>
        <h1 class="text-xl-center">YANDEX</h1>
        <form action="https://yandex.ru/search" class="input-group">
            <div class="col-sm-5 offset-md-3">
                <input type="text" name="text" placeholder="Ваш запрос" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search </button>
        </form>
    </div>
    <div>
        <h1 class="text-xl-center">BING</h1>
        <form action="https://www.bing.com/search" class="input-group">
            <div class="col-sm-5 offset-md-3">
                <input type="text" name="q" placeholder="Ваш запрос" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search </button>
        </form>
    </div>
    <div>
        <h1 class="text-xl-center">DuckDuckGo</h1>
        <form action="https://www.duckduckgo.com" class="input-group">
            <div class="col-sm-5 offset-md-3">
                <input type="text" name="q" placeholder="Ваш запрос" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search </button>
        </form>
    </div>
    <div>
        <h1 class="text-xl-center">Dogpile</h1>
        <form action="https://www.dogpile.com/serp" class="input-group">
            <div class="col-sm-5 offset-md-3">
                <input type="text" name="q" placeholder="Ваш запрос" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search </button>
        </form>
    </div>
    <div>
        <h1 class="text-xl-center">ASK</h1>
        <form action="https://www.ask.com/web" class="input-group">
            <div class="col-sm-5 offset-md-3">
                <input type="text" name="q" placeholder="Ваш запрос" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search </button>
        </form>
    </div>
</body>

</html>
